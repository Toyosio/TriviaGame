<!DOCTYPE html>
<html>
<head>
    <title>Marvel Trivia Game</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"

    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Londrina+Solid|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">MARVEL TRIVIA GAME</h1>
        <p class="my-4">HOW WELL DO YOU KNOW YOUR MARVEL CHARACTERS? AGENTS OF SHIELD, YOU HAVE 120 SEONDS TO COMPLETE THIS ASSESSMENT!

        <button onclick="clock()" class="btn btn-dark" id="timer">CLICK TO START GAME</button>
    </div>

    <div id="game"></div>
    <div id="results"> </div>
    <div id="submit"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"

    <script src="assets/javascript/app.js"></script>
